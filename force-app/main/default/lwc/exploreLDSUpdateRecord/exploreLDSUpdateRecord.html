<template>

    <lightning-card  label = "Update Record" icon-name="standard:record">
        <div class = "slds-m-around_medium">

            <template if:true={contact.data}>
                <lightning-input label="Id" value = {contact.data.Id} ></lightning-input>
                <lightning-input label="First Name" value = {contact.data.FirstName} data-field="FirstName" ></lightning-input>
                <lightning-input label="Last Name" value = {contact.data.LastName} data-field="LastName" ></lightning-input>
                <!--<lightning-button label="Update" onclick={handleSubmit}></lightning-button>-->
                <lightning-button label="Update Contact" onclick={handleClick}></lightning-button>

            </template>

        </div>

    </lightning-card>
    
</template>
