<template>
    <div class="app">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
            <section>
                <h2>Your BMI value is :</h2>
                <div class="result-value">{bmiValue}</div>
                <h2>So you are:</h2>
                <div class="result-value">{result}</div>
                <button class="slds-button slds-button_neutral slds-button_full-width custom_button slds-var-m-top_large" onclick={recalculate}>Re-Calculate</button>
                
            </section>
            </template>
        <template if:false={result}>
            <form onsubmit={handleSubmit}>
                <div class="slds-form-element inputbox">
                    <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">Height(cm)
                    </label>
                    <div class="slds-form-element__control ">
                    <input type="number" id="text-input-height" min="0" placeholder="Enter your height in cm" 
                    required class="slds-input" name="Height" value={height} onchange={inputHandler} />
                    </div>
                </div>
                <div class="slds-form-element slds-var-m-bottom_medium inputbox">
                    <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight">Weight(in kg)
                    </label>
                    <div class="slds-form-element__control">
                    <input type="number" id="text-input-weight" min="0" placeholder="Enter your weight in kg"
                     required class="slds-input" name="Weight" value={weight} onchange={inputHandler}/>
                    </div>
                </div>
            <button class="slds-button slds-button_neutral slds-button_full-width custom_button">Calculate</button>
            </form>
        </template>

            <div class="info-wrapper">
                <h2 class="slds-var-m-bottom_small">What your BMI means</h2>
                <p class="slds-var-m-bottom_medium slds-var-m-bottom_small"> Once you have measured your BMI, you can determine your healthy weight range.If your BMI is:</p>
                <h3  class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium" > You are underweight and possibly malnourished.</p>
                <h3 class="slds-text-color_success  slds-text-heading_medium ">Between 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">You have a healthy wieght range for young and middle-aged adults.</p>
                <h3 class="slds-text-color_error  slds-text-heading_medium "> 25.0 to 29.0</h3>
                <p class="slds-var-m-bottom_medium">You are overweight.</p>
                <h3  class="slds-text-color_error  slds-text-heading_medium ">Over 30</h3>
                <p class="slds--var-m-bottom_medium">You are Obesse</p>


            </div>

        </div>
    </div>
</template>
