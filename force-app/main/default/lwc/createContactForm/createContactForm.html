<template>
    <lightning-card title="Create New Contact" icon-name="standard:contact">    
    <lightning-record-edit-form object-api-name="Contact" 
    onerror={handlerror} onsuccess={handlesuccess} onsubmit={handlesubmit}>
        <lightning-input-field field-name="FirstName"></lightning-input-field>
        <lightning-input-field field-name="LastName"></lightning-input-field>

        <div class="slds-hide">
            <lightning-input-field field-name="AccountId"></lightning-input-field>
        </div>
        
        <lightning-input-field field-name="LeadSource" onchange={handlerLeadSourceChange}></lightning-input-field>
   

    <template lwc:if={accountIdList.length}>
        <div class="slds-form-element_horizontal">
        <lightning-record-picker label="Select Account"
            object-api-name="Account"
            placeholder="Search..."
            filter={accountFilter}
            onchange={handleAccountChange}
            value={SelectedAccountId} >
            
        </lightning-record-picker>
    </div>
    </template>

    <lightning-button label="Create Contact" variant="brand" type="submit"  class="slds-m-top_medium"></lightning-button>

    </lightning-record-edit-form>
</lightning-card>
</template>
