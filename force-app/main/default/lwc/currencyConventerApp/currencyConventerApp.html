<template>
    <div class="currency-app">
        <div class ="container custom-container">
            <div class="slds-card custom-card">
                <form onsubmit={submitHandler} >
                    <h1 class="slds-text-heading_large slds-text-align_center slds-text-color_inverse slds-m-bottom_large"> Currency Converter</h1>
                    <img src={currencyImage} alt="currency Icon" height="150" width="150">
                    <lightning-input type="number" label="Number" name="amount" onchange={handleChange}
                    placeholder="Amount" variant="label-hidden" required class="slds-m-vertical_x-large">
                    </lightning-input>  
                    <div class="slds-grid slds-gutters baseline slds-m-vertical_x-large">
                        <div class="slds-col">    
                        <lightning-combobox
                            name="countryFrom"
                            label="From"
                            value={countryFrom}
                            variant="label-hidden" 
                            placeholder="Select currency"
                            options={countryList}
                            onchange={handleChange} >
                        </lightning-combobox>
                        </div>
                        <div class="slds-col slds-text-align_centre icon-centre"><lightning-icon icon-name='action:change_record_type' alternative-text="change_record_type"
                            size='small' title='Convert icon' class="custom-icon"></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox
                            name="countryTo"
                            label="To"
                            value={countryTo}
                            variant="label-hidden" 
                            placeholder="Select currency"
                            options={countryList}
                            onchange={handleChange} >
                        </lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-text-align_center">
                        <template if:true={result}>
                        <div class="result">{amount}{countryFrom} = <span class="result-to">{result} {countryTo}</span></div>
                        </template>
                        <template if:true={error}>
                        <div class="result">{error}</div>
                        </template>
                    </div>



                    <button type="Submit" class="slds-button slds-button_stretch button" >Convert </button>
                </form>
            </div>
        </div>
    </div>
</template>
